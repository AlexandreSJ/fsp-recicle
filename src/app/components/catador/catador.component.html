<ion-content class="ion-padding">
  <ion-title>Catador</ion-title>
  <ion-button expand="block" id="open-modal">Procurar recicladores</ion-button>

  <ion-modal #modal trigger="open-modal" class="modalSearch">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Localização</ion-title>
          <ion-buttons slot="end">
            <ion-button color="danger" (click)="backHome()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-progress-bar type="indeterminate" color="primary"></ion-progress-bar>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>Sales Rep</p>
            </ion-label>
            <ion-button><ion-icon name="search-outline"></ion-icon></ion-button>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Daniel Smith</h2>
              <p>Product Designer</p>
            </ion-label>
            <ion-button><ion-icon name="search-outline"></ion-icon></ion-button>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Greg Smith</h2>
              <p>Director of Operations</p>
            </ion-label>
            <ion-button><ion-icon name="search-outline"></ion-icon></ion-button>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Zoey Smith</h2>
              <p>CEO</p>
            </ion-label>
            <ion-button><ion-icon name="search-outline"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
