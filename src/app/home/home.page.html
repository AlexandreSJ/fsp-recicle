<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button color="danger" expand="block" [routerLink]="['/login']"
      ><ion-icon name="log-out-sharp"></ion-icon> SAIR</ion-button
    >
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>FSP - Recicle</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngIf="email === 'email1@gmail.com'">
      <app-reciclador></app-reciclador>
    </ng-container>
    <ng-container *ngIf="email === 'email2@gmail.com'">
      <app-catador></app-catador>
    </ng-container>
    <ng-container *ngIf="email === 'email3@gmail.com'">
      <app-centro-reciclagem></app-centro-reciclagem>
    </ng-container>
  </ion-content>
</div>
